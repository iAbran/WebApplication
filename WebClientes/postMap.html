<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Clientes</title>
    <Link rel="stylesheet" href="css/postCss.css"></Link>
</head>
<body>
    <div class="container">
        <h1>Agregar Cliente</h1>
        <form id="saveClientes">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Teléfono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" placeholder="Dirección" required>
            </div>
            <button type="submit">Guardar</button>
        </form>
        <div class="navigation">
            <a href="index.html" class="nav-button">Inicio</a>
            <a href="getMap.html" class="nav-button">Clientes</a>
            <a href="delete.html" class="nav-button">Eliminar</a>
        </div>
    </div>
    <script src="scripts/postDatos.js"></script>
</body>
</html>
